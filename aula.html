<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <style>
        .minha_div{
            background-color: yellow;
            width: 200px;
            height: 200px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    Clique nesse botão <br>

    <button onclick="Mudar();">
        <img src="bhutan.jpg" width="90px">
        <br> <b>Butão</b>
    </button>
    <div class="minha_div" id="minha_div">
        Texto dentro da div
    </div>

</body>
    <script>

        contador = 0;
        
        function Mudar(){
            minha_div.style.backgroundColor = "lightgreen";
            minha_div.style.border = "5px solid red";
            minha_div.style.borderRadius = "20px";
            minha_div.innerHTML = "TESTE";
            contador = contador + 1;
            minha_div.innerHTML = contador;
        }

    </script>
</html>
